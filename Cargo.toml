[package]
name = "serde-cw-value"
version = "0.7.0"
authors = ["arcmx", "Bart≈Çomiej Kuras"]
edition = "2018"

description = "Serialization value trees for CosmWasm"
repository = "https://github.com/hashedone/serde-cw-value"
readme = "README.md"
keywords = ["serde", "wasm"]
license = "MIT"

[features]
default = ["std"]

std = []
schema = ["std", "dep:schemars"]
unstable = ["serde/unstable"]

[dependencies]
serde = { version = "^1.0", default-features = false, features = [
    "derive",
    "alloc",
] }
schemars = { version = "^0.8.3", optional = true }


[dev-dependencies]
serde_derive = "^1.0.0"
